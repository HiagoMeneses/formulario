<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Cadastro de DEV</h1>
        <p>Complete suas informações</p>
        <br />
    </div>

    <form action="">
        <fieldset>
            <div>
                <label for="">Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>

            <div>
                <label for="">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" />
            </div>
        </fieldset>

        <div>
            <label for="">Email</label>
            <input type="email" name="email" id="email" />
        </div>

        <div>
            <label for="">De qual lado da aplicação voce desenvolve?</label>
            <label for="">
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
            <label for="">
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
            <label for="">
          <input type="radio" name="devweb" value="fullstack" />fullstack
        </label>
        </div>

        <div>
            <label for="">Senioridade</label>
            <select name="" id="senioridade">
          <option selected disabled value="">Selecione</option>
          <option value="">Junior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
        </div>

        <fieldset>
            <div>
                <label for="">Selecione as tecnologias que utiliza</label><br /><br />
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML" />
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia1" value="HTML" />
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia1" value="HTML" />
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia1" value="HTML" />
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia1" value="HTML" />
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia1" value="HTML" />
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia1" value="HTML" />
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

        <div>
            <br />
            <label for="">Conte um pouco da sua experiência</label>
            <textarea name="experiencia" id="experiencia" style="width: 26em" rows="6"></textarea>
        </div>

        <button type="submit">Concluido</button>
    </form>
</body>

</html>
